server:
  port: 8082
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:sqlserver://${DB_HOST}:#####;databaseName=ProductDB;encrypt=true;trustServerCertificate=true
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
  redis:
    sentinel:
      master: mymaster
      nodes:
        - redis-sentinel.redis-caches.svc.cluster.local:26379
      
    password: redispsswd
    timeout: 2000ms
    lettuce:
      shutdown-timeout: 100ms
  cache:
    type: redis
    redis:
      time-to-live: 600000

# THÊM PHẦN NÀY
logging:
  level:
    root: INFO
    org.springframework.cache: TRACE           # Log cache operations
    org.springframework.data.redis: DEBUG      # Log Redis operations
    io.lettuce.core: DEBUG                     # Log Lettuce (Redis client)
    intern.lp: DEBUG          # Thay bằng package của bạn (vd: com.yourcompany.productservice)
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
