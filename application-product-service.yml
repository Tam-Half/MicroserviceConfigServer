# ==== Server ====
server.port=8082
spring.application.name=product-service

# ==== Datasource (SQL Server) ====
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ProductDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Root1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==== JPA / Hibernate ====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==== Eureka Client ====
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.eureka-server-read-timeout=5000
eureka.client.eureka-server-connect-timeout=5000
eureka.instance.prefer-ip-address=true

# ==== RabbitMQ ====
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# ==== Redis (Cache) ====
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis
